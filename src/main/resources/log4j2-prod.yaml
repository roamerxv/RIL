Configutation:
    name: Default
    Properties:
        Property:
        -   name: project_name
            value: "RIL"
        -   name: log_path
            value: /logs/${project_name}
        -   name: log_pattern
            value: '%d{yyyy-MM-dd HH:mm:ss} %-5level %class %line 行 %method - %msg%xEx%n'
    Appenders:
        Console:
            name: Console_Appender
            target: SYSTEM_OUT
            PatternLayout:
                pattern: ${log_pattern}
        RollingFile:
            name: RollingFile_Appender
            fileName: ${log_path}/${project_name}-logs.log
            filePattern: ${log_path}/$${date:yyyy-MM}/${project_name}-%d{yyyy-MM-dd}-%i.log.gz
            PatternLayout:
                pattern: ${log_pattern}
            Policies:
                SizeBasedTriggeringPolicy:
                    size: "10 MB"
            DefaultRolloverStrategy:        #DefaultRolloverStrategy属性如不设置，则默认为最多同一文件夹下7个文件，这里设置了100.
                max: 100
    Loggers:
        Root:
            level: error
            appender-ref:
                ref: RollingFile_Appender
                level: error
