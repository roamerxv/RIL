      layout:decorate="~{decorators/webModel}">
<body>

<div class="content_container" th:fragment="content" th:remove="tag">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        系统参数设置
                        <small>
                            显示所有的系统参数
                        </small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <!--<tbody>-->
            <!--<div class="form-group m-form__group" th:each="systemConfigure,rowStat: ${systemConfigures}">-->
            <!--<div class="col-lg-12 row">-->
            <!--<label th:for="${systemConfigure.name}" th:text="${systemConfigure.description}"/>-->
            <!--<textarea type="text" class="form-control m-input" th:id="${systemConfigure.name}" rows="3"-->
            <!--th:text="${systemConfigure.value}">-->
            <!--</textarea>-->
            <!--<input type="button" style="margin-top: 10px" th:id="${systemConfigure.name}"-->
            <!--class="btn btn-primary" value="保存"-->
            <!--th:onclick="'javascript:fun_update(\'' + ${systemConfigure.name}+'\')'"/>-->
            <!--</div>-->
            <!--</div>-->

            <!--</tbody>-->
            <table class="table table-striped table-bordered hover dataTable">
                <thead>
                <td>参数名称</td>
                <td width="50%">参数值</td>
                <td>参数作用</td>
                <td>操作</td>
                </thead>
                <tr th:each="systemConfigure,rowStat: ${systemConfigures}" th:class="${systemConfigure.name} + '_tr'">
                    <td>
                        <label th:text="${systemConfigure.name}"></label>
                    </td>
                    <td>
                            <textarea class="form-control m-input" th:id="${systemConfigure.name}"
                                      th:text="${systemConfigure.value}"></textarea>
                    </td>
                    <td>
                        <label th:text="${systemConfigure.description}"></label>
                    </td>
                    <td>
                        <button class="btn m-btn--square  btn-outline-success btn-sm"
                                th:onclick="'javascript:fun_update(\'' + ${systemConfigure.name}+'\')'">
                            保存
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <script th:src="@{/assets/js/systemConfigure/edit.js}"></script>
    </div>
