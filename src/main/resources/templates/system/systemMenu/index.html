<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/webModel}">
<body>

<div class="content_container" th:fragment="content">
    <div class="row">
        <div class="col-lg-6">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                系统全部菜单项
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form">
                    <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">
                            <div id="jstree_system_menus_div">

                            </div>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
        <div class="col-lg-6">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon m--hide">
                                    <i class="la la-gear"></i>
                                </span>
                            <h3 class="m-portlet__head-text">
                                菜单项面板
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit" id="submit_form">
                    <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">
                            <input type="hidden" id="menu_id"/>
                            <input type="hidden" id="menu_parent_id"/>
                            <div class="form-group m-form__group">
                                <label for="menu_name">
                                    菜单项名字
                                </label>
                                <input type="text" class="form-control m-input" id="menu_name" required>
                            </div>
                            <div class="form-group m-form__group">
                                <label for="menu_permission">
                                    permission
                                </label>
                                <input type="text" class="form-control m-input" id="menu_permission" required>
                            </div>
                            <div class="form-group m-form__group">
                                <label for="menu_url">
                                    菜单项URL
                                </label>
                                <input type="text" class="form-control m-input" id="menu_url" required>
                            </div>
                            <div class="form-group m-form__group">
                                <label for="menu_clazz">
                                    菜单项的 class
                                </label>
                                <input type="text" class="form-control m-input" id="menu_clazz" required>
                            </div>
                            <div class="form-group m-form__group">
                                <label for="menu_order_num">
                                    菜单项的顺序位置
                                </label>
                                <input type="number" class="form-control m-input" id="menu_order_num"  step="1" min="0" default="0" required>
                            </div>
                        </div>
                        <div class="m-form__seperator m-form__seperator--dashed"></div>
                    </div>
                    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                        <div class="m-form__actions m-form__actions--solid">
                            <button type="submit" class="btn btn-success" name="btn_update">
                                更新
                            </button>
                            <button type="submit" class="btn btn-info btn-sm" name="btn_create">
                                增加为下级
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

    <script th:src="@{/assets/js/system/systemMenu/index.js}" type="text/javascript"></script>

</div>
</body>
</html>
