<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="assign_menu_in_modal">
    <!-- begin:: Model-->
    <div class="modal fade" id="m_modal_assign_menu" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        分配菜单
                    </h5>
                    <span class="m-form__help">
                        双击菜单项进行分配.
                    </span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        ×
                    </span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="m-portlet__body">
                                <div class="m-form__section m-form__section--first">
                                    <div th:replace="/system/systemMenu/_system_menus :: content"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <!--begin::Form-->
                            <div class="m-portlet__body">
                                <div th:replace="/system/role/_role_menus :: content"></div>
                            </div>
                            <!--end::Form-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end::Model-->
    <script th:src="@{/assets/js/system/role/menu_assign.js}" type="text/javascript"></script>

</div>
</body>
</html>
