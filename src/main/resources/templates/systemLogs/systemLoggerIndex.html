<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/webModel}">

<body>

<div class="content_container" th:fragment="content" th:remove="tag">


    <!--引入 jquery DataTables 需要的 js 和 css-->
    <div class="" th:replace="~{compoments/_jquery_datatables_included :: content}"></div>
    <!---->

    <!-- jQuery.dateTimePicker-2.5.11-->
    <link th:href="@{/assets/css/lib/jQuery.dateTimePicker-2.5.11/jquery.datetimepicker.min.css}"
          rel="stylesheet"/>
    <script th:src="@{/assets/js/lib/jQuery.dateTimePicker-2.5.11/jquery.datetimepicker.full.js}"></script>
    <!--引入结束-->


    <link th:href="@{/assets/css/systemLogger/index.css}" rel="stylesheet"/>

    <div class="">
        <span>搜索从</span>
        <input type="" id="begin_time"/>
        <span>到</span>
        <input type="" id="end_time"/>
        <input type="button" class="btn btn-primary btn-sm" value="的日志" onclick="fun_filterByDateTime()">
        <span><a href="javascript:fun_cleanDateTimeCondition()">(清除日期范围)</a></span>
    </div>

    <div class="dataTable_div">
        <table id="businesslog_table" class="hover" style="width:100%">
            <thead>
            <tr>
                <th>产生时间</th>
                <th>操作员</th>
                <th>事件名称</th>
                <th>IP地址</th>
                <th>操作系统</th>
                <th>浏览器</th>
                <th>浏览器版本</th>
                <th>访问设备</th>
                <th>耗时</th>
                <th>运行结果</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>产生时间</th>
                <th>操作员</th>
                <th>事件名称</th>
                <th>IP地址</th>
                <th>操作系统</th>
                <th>浏览器</th>
                <th>浏览器版本</th>
                <th>访问设备</th>
                <th>耗时</th>
                <th>运行结果</th>
            </tr>
            </tfoot>
        </table>
    </div>

    <script th:src="@{/assets/js/systemLogger/index.js}" type="text/javascript"></script>

</div>



</body>
